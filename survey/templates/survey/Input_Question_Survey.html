{% extends 'base.html' %}

{% block content %}
<script>
console.log("{% url 'home_page' %}save_survey_data/{{template_id}}")
</script>
<div class="container">
    <form id="form" action="{% url 'home_page' %}save_survey_data/{{template_id}}" method="post">
        {% csrf_token %}
        <div class="form-group text-center">
            <h3>Enter Question</h3>

            <textarea name="question" class="form-control" rows="3" id="comment"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-2">
                <input type="text" name="option1" class="form-control" placeholder="Enter Option">
            </div>
            <div class="col-md-6 mb-2">
                <input type="text" name="option2" class="form-control" placeholder="Enter Option">
            </div>
            <div class="col-md-6 mb-2">
                <input type="text" name="option3" class="form-control" placeholder="Enter Option">
            </div>
            <div class="col-md-6 mb-2">
                <input type="text" name="option4" class="form-control" placeholder="Enter Option">
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3">Create</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
