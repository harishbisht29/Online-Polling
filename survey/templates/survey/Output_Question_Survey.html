{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form id="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group text-center">
            <div class="jumbotron" name="question" class="form-control" rows="3" id="comment">{{data.question}}</div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-info btn-lg btn-block">{{data.option1}}</button>
            </div>
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-info btn-lg btn-block">{{data.option2}}</button>
            </div>
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-info btn-lg btn-block">{{data.option3}}</button>
            </div>
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-info btn-lg btn-block">{{data.option4}}</button>
            </div>
        
        </div>
    </form>
</div>
</div>
{% endblock %}
